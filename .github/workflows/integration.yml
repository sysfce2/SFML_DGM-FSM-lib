name: IntegrationTests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IT_DIR: ${{github.workspace}}/integration_tests

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        case: [cpm, fetch_git, fetch_release]

    steps:
    - uses: actions/checkout@v4

    - name: Get branch names.
      id: branch-names
      uses: tj-actions/branch-names@v8

    - name: Get Latest Release
      id: release
      uses: pozetroninc/github-action-get-latest-release@v0.8.0
      with:
        repository: ${{ github.repository }}

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.26.1'

    - name: Configure
      working-directory: ${{env.IT_DIR}}/${{matrix.case}}
      run: |
        mkdir _build
        cd _build
        cmake -D GIT_BRANCH=${{ steps.branch-names.outputs.current_branch }} -D LATEST_TAG=${{ steps.release.outputs.release }} ..
      shell: cmd

    - name: Build
      working-directory: ${{env.IT_DIR}}/${{matrix.case}}/_build
      run: |
        cmake --build . --config Debug
      shell: cmd
